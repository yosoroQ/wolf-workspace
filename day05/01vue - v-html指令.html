<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01vue - v-html指令</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="vue.min.js"></script>

</head>
<body>
    <!-- 定义vue框架的执行容器 -->
    <div id="app">
        <div v-html="titleHtml"></div>
    </div>

    <script>0
        //实例化vue
        let app = new Vue({
            //vue应用配置
            el:"#app",   //当前vue实例的执行容器
            data:{     //当前vue应用的默认数据
                titleHtml:"<h1>你好！</h1>"
        }
        })
    </script>
</body>
</html>

    <!--v-html : 更新元素的 innerHTML。
    注意：内容按普通 HTML 插入 - 不会作为 Vue 模板进行编译。
    如果试图使用 v-html 组合模板，可以重新考虑是否通过使用组件来替代。

    在网站上动态渲染任意 HTML 是非常危险的，因为容易导致 XSS 攻击。
    只在可信内容上使用 v-html，永不用在用户提交的内容上。

    在单文件组件里，scoped 的样式不会应用在 v-html 内部，因为那部分 HTML 没有被 Vue 的模板编译器处理。
    如果你希望针对 v-html 的内容设置带作用域的 CSS，你可以替换为 CSS Modules 或用一个额外的全局 <style> 元素手动设置类似 BEM 的作用域策略。 -->
